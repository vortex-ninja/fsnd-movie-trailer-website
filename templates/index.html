<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fresh Tomatoes!</title>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">

    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <!-- Local styles -->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script charset="utf-8" src="{{ url_for('static', filename='js/functions.js') }}"></script>
</head>
  <body>
    <!-- Trailer Video Modal -->
    <div class="modal" id="trailer">
      <div class="modal-dialog">
        <div class="modal-content">
          <a href="#" class="hanging-close" data-dismiss="modal" aria-hidden="true">
            <img src="https://lh5.ggpht.com/v4-628SilF0HtHuHdu5EzxD7WRqOrrTIDi_MhEG6_qkNtUK5Wg7KPkofp_VJoF7RS2LhxwEFCO1ICHZlc-o_=s0#w=24&h=24"/>
          </a>
          <div class="scale-media" id="trailer-video-container">
          </div>
        </div>
      </div>
    </div>

    <!-- Main Page Content -->
    <div class="container">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="">Fresh Tomatoes Movie Trailers</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
    <!-- Create movie tiles -->

      {% for movie in movies %}

        <div class="col-md-6 col-lg-4 movie-tile text-center"
          {% if movie.trailer_youtube_id %}
            data-trailer-youtube-id="{{ movie.trailer_youtube_id }}"data-toggle="modal" data-target="#trailer"
          {% endif %} >

            {% if not movie.trailer_youtube_id and movie.imdb_id %}
              <a class="imdb-link" href="{{ movie.imdb_url }}">
            {% endif %}

                <div class="movie-tile-inner">
                  <img src="{{ movie.poster_image_url }}" width="220" height="342">
                  <div class="movie-info">
                    <h2>{{ movie.title }}</h2>
                    <p>IMDb Rating: {{movie.rating}}</p>
                  </div>
                </div>

            {% if not movie.trailer_youtube_id and movie.imdb_id %}
              </a>
            {% endif %}

          </div>

      {% endfor %}

    </div>
  </body>
</html>
